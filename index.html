<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icone.ico" type="image/x-icon">
    <title>Clima</title>
</head>
<body>
    <main>
        <section class="principal-container">
            <section class="main-title">
                <h6>Verifique o clima na sua cidade</h6>
            </section>
            <section class="serach-area">
                <input type = 'text' placeholder="Digite o nome da sua cidade" id="input-cidade">
                <button type = 'button' id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </section>
            <section class="informations">
                <div class="city-and-flag">
                    <span class="icon-location"><i class="fa-solid fa-location-dot"></i></span><p class= "city-name"></p><span class="country-flag"><img src=""></span>
                </div>
                <div class="temperature-container">
                    <p class="temperature"></p>
                </div>
                <div class="weather-container">
                    <p class="weather"></p>
                </div>
            </section>
        </section>
    </main>
</body>
<script type="module" src="scripts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</html>
